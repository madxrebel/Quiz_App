<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .quiz-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .quiz-heading {
            margin-bottom: 20px;
            color: #333;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
            color: #444;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option-btn {
            background-color: #e7e7e7;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .option-btn:hover {
            background-color: #d4d4d4;
        }

        .next-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .next-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-heading">Quiz App</h1>
        <div class="question-container">
            <p class="question" id="question-field"></p>
            <div class="options">
                <button class="option-btn" id="option-btn-1"></button>
                <button class="option-btn" id="option-btn-2"></button>
                <button class="option-btn" id="option-btn-3"></button>
                <button class="option-btn" id="option-btn-4"></button>
            </div>
        </div>
        <button class="next-btn">Next</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
